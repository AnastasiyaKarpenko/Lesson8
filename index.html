        <div class="container">
            <h1>Let's Talk </h1>

                <table>
                    <tr>
                        <td><label  >Your name*</label></td>
                        <td><label for="">Your email*</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Enter your name"></td>
                        <td> <input type="text" placeholder="Enter your email"></td>
                    </tr>
                    <tr>
        
                        <td colspan="2">
                            <label for="one-topic">Chose topic*</label></td></tr>
                    <tr>
                        <td colspan="2">
                            <select name="select" id="one-topic"><option value="Select">Select one topic</option></select></td></tr>
                    <tr>
                        <td colspan="2">
                            <label for="">Message*</label></td></tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="message"  placeholder="Write your message"></textarea></td></tr>
                    <tr> 
                        <td colspan="2">
                            <a class="btn">Contact Us</a></td></tr>
                </table>
                
                
                
                
               
            </form>
        </div>
    </header>
